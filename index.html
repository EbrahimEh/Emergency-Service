<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link href="./src/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body class="">
    <header>
        <nav class="flex justify-between py-6 max-w-11/12 mx-auto">
            <!-- --logo part -->
            <div class="flex items-center gap-x-2">
                <div><img class="w-10" src="assets/logo.png" alt=""></div>
                <div class="text-[#006747] font-bold">
                    <h2>Emergency <br>Service</h2>
                </div>
            </div>
            <!-- --right part-->
            <div class="flex items-center gap-x-5">
                <div class="flex items-center gap-x-2 bg-[#ECFFF0] px-5 py-2 rounded-full font-bold">
                    <span>0</span>
                    <img class="w-8 h-8" src="assets/heart.png" alt="">
                </div>
                <div class="flex items-center gap-x-2 bg-[#ECFFF0] px-5 py-2 rounded-full font-bold">
                    <span>0</span>
                    <img class="w-8 h-8" src="assets/coin.png" alt="">
                </div>
                <div class="flex items-center gap-x-2 bg-[#00A63E] px-5 py-3 rounded-full text-white">
                    <span>0</span>
                    <p>Copy</p>
                </div>
            </div>
        </nav>

        <!-- --hero Section  -->
        <section class="w-full h-[240px] text-white mx-auto flex justify-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="text-center">
                <img class="mx-auto w-[92px] h-[92px]" src="assets/logo-dark.png" alt="">
                <h1 class="py-3 font-bold text-[35px]">Emergency Service Directory</h1>
                <p class="font-semibold">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                    Bangladesh</p>
            </div>
        </section>
    </header>

    <!-- ---Using JavaScript Here -->
    <script src="js/emergency.js"></script>
</body>

</html>
